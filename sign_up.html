<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
</head>
<body class="login_page">

  
  
    <div class="contact-page login-page">
        <div class="contact-box">
            <div class="left-table">
                <form  action="./index.html">
                    <h2 id="login-page-head" style="text-align: center; font-size: 25px; margin-bottom: 20px;">registration form</h2>
                    <input type="text" name="" id="name-box" value="" placeholder="Enter name" >
                    <input type="email" name="" id="email"  placeholder="email" required>
                    <input type="password" name="" id="" placeholder="enter password" required>

                    <input type="submit" value="submit" class="login-btn">
                    <div class="check-box">
                        <input type="checkbox" name="" id="check" required>
                        <p>by continuing, i agree to the terms of user & privacy policy</p>

                    </div>

                    <p class="bottm_btns" > <span class="login-text">already have an account ?</span>
                         <span class="login-btn-a">login here</span></p>

                </form>
            </div>
            <script src="./script.js"></script>


</body>
</html>
